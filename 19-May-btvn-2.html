    <body>
        <div class="login">
            <div class="dp-flex title">
               <h2>Login to your dreams!</h2>

            </form>              
            
            <div class="save-user-ip"><input type="checkbox">Remember me?</div>
            <div class="seperate-line"></div>
            <div class="dp-flex redirect-btn">
              
              <a href="">Forgotten password?</a>
              <button id = "btn-signup">Sign Up</button>
            </div>
        </div>
        
        
    </body>
</html>
