<script>

   let input = +prompt("Nhap vao so giay:");
   let hour = parseInt(input/3600);
   let min = parseInt((input - hour*3600)/60);
   let sec = input - hour*3600 - min*60;
   
   alert( +hour+ " gio " +min+ " phut " +sec+ " giay");
</script>
