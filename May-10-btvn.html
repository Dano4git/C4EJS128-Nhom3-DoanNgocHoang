<!DOCTYPE html>
<html>
<body>

<script>
	const operator = prompt("Nhap phep tinh (+,-,* hoac /):");
    let number1 = +prompt("Nhap so dau tien can tinh: ");
    let number2 = +prompt("Nhap so thu hai can tinh: ");
    let result;
   	
    if (!isNaN(number1) && !isNaN(number2)) {
    
    	 if (operator == "+") {
         		result = number1 + number2;

          } else if (operator == "-") {
              	result = number1 - number2;

          } else if (operator == "*") {              
              	result = number1 * number2;

          } else if (operator == "/") {
              	result = number1 / number2;

          } else {
              alert("Phep tinh " + operator + " khong ton tai, chi thuc hien +, -, *, /");
          } 
		  
    } else {
    	
    	alert(number1 + " va" + number2 + "phai la so");
    }
    alert("ket qua la " + result);
    
   
    
</script>

</body>
</html>
