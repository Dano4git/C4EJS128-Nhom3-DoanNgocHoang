<!DOCTYPE html>
<html>
<style>
	body {    	
		background: linear-gradient(212deg, rgba(2,0,36,1) 0%, rgba(9,121,41,1) 18%, rgba(0,212,255,1) 100%);
    }
    p {    	
    	width: 100%;
        height: 100%;
        text-align: center;
        padding: 100% 0;
        font-weight: 500px;
        font-size: 100px;
    }
    
</style>
<body>

<p type="text" id="currentTime"></p>
 
<script>
	function displayTime() {
	var today = new Date();
	var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
  document.getElementById("currentTime").innerHTML = time;
  	}
    setInterval(displayTime,1000);
</script>

</body>
</html>
